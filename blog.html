<head>
  <title>
      
  </title>

</head>
<body>
  <div class="page-container">
    <h1>Posts</h1>
    <ul class="blog-list">
      {% for post in site.posts %}
        <li>
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <div>{{ post.excerpt }}</div>
          <div>{{ post.date }}{{ post.author }}</div>
        </li>
      {% endfor %}
    </ul>
  </div>
</body>
