---
layout: blog
title: latest
---
<body>
  <div class="page-container blog-list-container">
    <div class="blog-list">
      {% for post in site.posts %}
        <a href="{{ post.url }}">
          <div>
            <img class='blog-post-thumbnail' src="{{ post.thumbnail }}"></img>
            <div class='blog-post-preview'>
              <div class='blog-post-title'>{{ post.title }}</div>
              <div class='blog-post-excerpt'>{{ post.excerpt }}</div>
            </div>
          </div>
        </a>
      {% endfor %}
    </div>
  </div>
</body>
