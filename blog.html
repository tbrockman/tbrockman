---
layout: blog
title: latest
---
<body>
  <div class="page-container">
    <h1>Posts</h1>
    <ul class="blog-list">
      {% for post in site.posts %}
        <li>
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <div>{{ post.excerpt }}</div>
          <div class='subtext'>{{ post.date | date_to_string }} by {{ post.author }}</div>
        </li>
      {% endfor %}
    </ul>
  </div>
</body>
